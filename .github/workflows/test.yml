name: Docker Build & Test

on:
  pull_request:
    branches: [main]

jobs:
  docker-build-and-test:
    name: Build & Test in Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: padel-booker:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image import
        run: |
          docker run --rm padel-booker:test uv run python -c "from padel_booker.booker import PadelBooker; print('✅ Import successful')"

      - name: Run unit tests in Docker
        run: |
          docker run --rm \
            -v "$(pwd)/src:/app/src" \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/pyproject.toml:/app/pyproject.toml" \
            -e CHROMEDRIVER_PATH="/usr/bin/chromedriver" \
            padel-booker:test \
            uv run pytest -m unit -v --tb=short

      - name: Run integration tests in Docker
        env:
          BOOKER_USERNAME: ${{ secrets.BOOKER_USERNAME }}
          BOOKER_PASSWORD: ${{ secrets.BOOKER_PASSWORD }}
        run: |
          # Skip integration tests if credentials are not set
          if [ -z "$BOOKER_USERNAME" ] || [ -z "$BOOKER_PASSWORD" ]; then
            echo "⚠️  Skipping integration tests - BOOKER_USERNAME/PASSWORD secrets not set"
            echo "Integration tests require real credentials to be set in GitHub Secrets"
            exit 0
          fi
          docker run --rm \
            -v "$(pwd)/src:/app/src" \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/pyproject.toml:/app/pyproject.toml" \
            -e BOOKER_USERNAME="$BOOKER_USERNAME" \
            -e BOOKER_PASSWORD="$BOOKER_PASSWORD" \
            -e CHROMEDRIVER_PATH="/usr/bin/chromedriver" \
            padel-booker:test \
            uv run pytest -m integration -v --tb=short

      - name: Test results summary
        if: always()
        run: |
          echo "## Docker Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed in Docker container" >> $GITHUB_STEP_SUMMARY
