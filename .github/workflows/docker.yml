name: Docker Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: padel-booker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm padel-booker:test uv run python -c "from padel_booker.booker import PadelBooker; print('✅ Import successful')"

  docker-test:
    name: Test in Docker
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: padel-booker:test
          load: true
          cache-from: type=gha

      - name: Run unit tests in Docker
        run: |
          docker run --rm \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/pyproject.toml:/app/pyproject.toml" \
            -e PYTHONPATH="/app/src" \
            padel-booker:test \
            uv run pytest -m unit --tb=short

      - name: Test results summary
        if: always()
        run: |
          echo "## Docker Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit tests passed in Docker" >> $GITHUB_STEP_SUMMARY
