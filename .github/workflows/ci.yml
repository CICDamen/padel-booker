name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e ".[test]"

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ -v --cov=src/padel_booker --cov-report=term-missing
